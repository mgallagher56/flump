name: ğŸ¤– CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read
  pull-requests: write

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [apps/web]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: ./.github/actions/pnpm-setup
        with:
          turbo: true
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          turboToken: ${{ env.TURBO_TOKEN }}

      - name: ğŸ”¬ Lint
        working-directory: ${{ matrix.path }}
        run: pnpm run lint

  TSCoverage:
    name: Typescript Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [apps/web]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/pnpm-setup

      - name: ğŸ” Type check
        working-directory: ${{ matrix.path }}
        run: 'pnpm run ts-coverage'

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [apps/web]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/pnpm-setup

      - name: âš¡ Run vitest
        working-directory: "apps/web"
        run: pnpm run test

      - name: 'Report Coverage'
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: "apps/web"

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [apps/web]

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: ./.github/actions/pnpm-setup
        with:
          turbo: true
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          turboToken: ${{ env.TURBO_TOKEN }}

      - name: ğŸ—ï¸ Build
        working-directory: ${{ matrix.path }}
        run: pnpm run build
