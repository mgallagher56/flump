name: release-please
on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write
  pull-requests: write
  id-token: write
  pages: write

jobs:
  release:
    name: ğŸ“¦ Release
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          default-branch: ${{ github.ref_name }}
          command: manifest
          changelog-types: '[{"type":"feat","section":"Features âœ¨","hidden":false},{"type":"fix","section":"Bug Fixes ğŸª²","hidden":false}, {"type":"build","section":"Build ğŸ› ï¸","hidden":false}, {"type":"ci","section":"CI ğŸ¤–","hidden":false}, {"type":"docs","section":"Documentation ğŸ“™","hidden":false}, {"type":"perf","section":"Performance âš¡ï¸","hidden":false}, {"type":"refactor","section":"Refactor ğŸ”¥","hidden":false}, {"type":"test","section":"Tests ğŸ§ª","hidden":false}, {"type":"chore","section":"Miscellaneous ğŸ™ƒ","hidden":false}]'

      - name: "[Debug] release-please outputs"
        env:
          RELEASE_PLEASE_CONTEXT: ${{ toJson(steps.release.outputs) }}
        run: echo "$RELEASE_PLEASE_CONTEXT"

  deploy-separate:
    name: ğŸš€ Deploy
    needs: release
    runs-on: ubuntu-latest
    if: ${{ needs.release.outputs.releases_created }}
    strategy:
      fail-fast: false
      matrix:
        path: ${{fromJson(needs.release.outputs.paths_released)}}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: ${{ matrix.path }}/fly.toml
          field: app

      - name: ğŸš€ Deploy ${{ steps.app_name.outputs.value }}
        uses: superfly/flyctl-actions@1.5
        with:
          entrypoint: ${{ matrix.path }}
          run: "cd ${{ matrix.path }} && flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}${{github.ref == 'refs/heads/dev' && '-staging' || ''}}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
