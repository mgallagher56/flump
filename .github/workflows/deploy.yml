name: 🤖 CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - uses: ./.github/actions/pnpm-setup

      - name: 🔬 Lint
        run: pnpm run lint

  TSCoverage:
    name: Typescript Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/pnpm-setup

      - name: 🔎 Type check
        run: 'pnpm run ts-coverage'

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/pnpm-setup

      - name: ⚡ Run vitest
        run: pnpm run test -- --coverage

