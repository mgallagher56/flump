name: Deploy dev
on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write
  id-token: write
  pages: write

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # only build/deploy dev branch on pushes where title contains release
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push' && contains(github.event.head_commit.message, 'release')

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy Staging
        uses: superfly/flyctl-actions@v1.4
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  build-docs:
    name: ğŸ› ï¸ Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v0
        with:
          path: ./starlight
          package-manager: pnpm

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
