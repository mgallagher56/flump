name: release-please
on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write
  id-token: write
  pages: write

jobs:
  release:
    name: ğŸ“¦ Release PR
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    if: github.event.commits[0].author.username != 'github-actions[bot]'
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v4

        with:
          release-type: node
          package-name: release-please-action
          default-branch: dev
          command: release-pr
          skip-labeling: true
          changelog-types: '[{"type":"feat","section":"Features âœ¨","hidden":false},{"type":"fix","section":"Bug Fixes ğŸª²","hidden":false}, {"type":"build","section":"Build ğŸ› ï¸","hidden":false}, {"type":"ci","section":"CI ğŸ¤–","hidden":false}, {"type":"docs","section":"Documentation ğŸ“™","hidden":false}, {"type":"perf","section":"Performance âš¡ï¸","hidden":false}, {"type":"refactor","section":"Refactor ğŸ”¥","hidden":false}, {"type":"test","section":"Tests ğŸ§ª","hidden":false}, {"type":"chore","section":"Miscellaneous ğŸ™ƒ","hidden":false}]'

      - name: "[Debug] release-please outputs"
        env:
          RELEASE_PLEASE_CONTEXT: ${{ toJson(steps.release.outputs) }}
        run: |
          echo "$RELEASE_PLEASE_CONTEXT"

  deploy-separate:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    if: github.event.commits[0].author.username == 'github-actions[bot]' && ${{ needs.release.outputs.releases_created }}
    strategy:
      fail-fast: false
      matrix:
        path: ${{fromJson(needs.release.outputs.paths_released)}}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy Staging
        uses: superfly/flyctl-actions@1.5
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
