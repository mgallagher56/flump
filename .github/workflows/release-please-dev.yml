name: release-please
on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          default-branch: dev
          command: release-pr
          changelog-types: '[{"type":"feat","section":"Features âœ¨","hidden":false},{"type":"fix","section":"Bug Fixes ğŸª²","hidden":false}, {"type":"build","section":"Build ğŸ› ï¸","hidden":false}, {"type":"ci","section":"CI ğŸ¤–","hidden":false}, {"type":"doc","section":"Documentation ğŸ“™","hidden":false}, {"type":"perf","section":"Performance âš¡ï¸","hidden":false}, {"type":"refactor","section":"Refactor ğŸ”¥","hidden":false}, {"type":"test","section":"Tests ğŸ§ª","hidden":false}, {"type":"chore","section":"Miscellaneous ğŸ™ƒ","hidden":false}]'

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: superfly/flyctl-actions@v1.4
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
